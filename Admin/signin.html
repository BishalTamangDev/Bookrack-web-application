<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title> Admin Signin </title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../Assets/Brand/brand-logo.png">

    <!-- font awesome :: cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- bootstrap css :: cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap css :: local file -->
    <link rel="stylesheet" href="../Assets/CSS/bootstrap-css-5.3.3/bootstrap.css">

    <!-- local css -->
    <link rel="stylesheet" href="../Assets/CSS/Admin/signin.css">
</head>

<body>
    <!-- admin signin -->
    <section class="d-flex flex-row container signin-container">
        <div class="d-flex flex-column card align-items-center gap-2 p-4 signin-div">
            <div class="heading-section mb-2">
                <h2> Admin signin </h2>
            </div>

            <!-- input section -->
            <!-- email address -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"> <i class="fa-regular fa-envelope"></i> </span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <!-- password -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"> <i class="fa-solid fa-lock"></i> </i> </span>
                <input type="text" class="form-control" placeholder="Password" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <!-- signin button -->
            <button class="btn btn-warning" id="signin-btn"> Signin </button>
        </div>
    </section>

    <!-- jquery -->
    <script src="../Assets/Js/jquery-3.7.1.min.js"> </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- bootstrap js :: cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- bootstrap js :: local file  -->
    <script src="../Assets/js/bootstrap-js-5.3.3/bootstrap.min.js"></script>

    <!-- specific script section -->
    <script>
        const signinBtn = document.getElementById("signin-btn");

        signinBtn.addEventListener('click', function () {
            console.log("signin button pressed!");
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
