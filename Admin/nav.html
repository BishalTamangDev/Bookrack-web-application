<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title> Nav </title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/brand/brand-logo.png">

    <!-- font awesome :: cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- bootstrap css :: cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- local bootstrap : local file -->
    <link rel="stylesheet:" href="/assets/css/bootstrap-css-5.3.3/bootstrap.css">

    <!-- css files -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/admin/nav.css">
</head>

<body>
    <!-- nav -->
    <aside class="aside">
        <!-- aside container -->
        <div class="d-flex flex-column gap-5 gap-lg-1 mt-5 aside-container">

            <!-- menu -->
            <!-- <i class="fa fa-bars text-light d-block d-lg-none pointer nav-menu-bar"></i> -->

            <!-- nav -->
            <nav class="nav px-lg-2">
                <ul class="d-flex flex-column p-0">
                    <!-- dashboard -->
                    <li onclick="window.location.href='/admin/dashboard.html'" class="active">
                        <i class="fa-brands fa-windows nav-icon"></i>
                        <span class="d-none d-lg-block text-dark"> Dashboard </span>
                    </li>

                    <!-- users -->
                    <li onclick="window.location.href='/admin/users.html'">
                        <i class="fa fa-users nav-icon"></i>
                        <span class="d-none d-lg-block"> Users </span>
                    </li>

                    <!-- books -->
                    <li onclick="window.location.href='/admin/books.html'">
                        <i class="fa fa-book nav-icon"></i>
                        <span class="d-none d-lg-block"> Books </span>

                    </li>

                    <!-- notification -->
                    <li onclick="window.location.href='/admin/notification.html'">
                        <i class="fa-regular fa-bell nav-icon"></i>
                        <span class="d-none d-lg-block"> Notification </span>
                    </li>

                    <!-- offers -->
                    <li onclick="window.location.href='/admin/book-offers.html'">
                        <i class="fa fa-hands nav-icon"></i>
                        <span class="d-none d-lg-block"> Offers </span>
                    </li>

                    <!-- request -->
                    <li onclick="window.location.href='/admin/book-requests.html'">
                        <i class="fa-solid fa-comment-dots nav-icon"></i>
                        <span class="d-none d-lg-block"> Requests </span>
                    </li>

                    <!-- request -->
                    <li onclick="window.location.href='/admin/rent.html'">
                        <i class="fa-regular fa-note-sticky nav-icon"></i>
                        <span class="d-none d-lg-block"> Rent History </span>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <header class="bg-white border-bottom align-items-center justify-content-between header header-container">
        <!-- heading -->
        <p class="m-0 fs-3 heading"> </p>

        <div class="d-flex flex-row gap-4 align-items-center justify-content-between form-notification-profile">
            <div class="d-flex flex-row gap-2 search-form-container">
                <form action="" class="d-flex flex-row search-form">
                    <div class="input-group">
                        <input type="search" name="search-content" class="form-control m-0" id="" placeholder="search here" required>
                    </div>
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>

            <!-- notification -->
            <div class="notification-container">
                <div class="d-flex flex-row gap-2 icon-count pointer" id="notification-trigger">
                    <i class="fa fa-bell fs-4"></i>
                    <div class="position-absolute notification-count-div text-align-center">
                        <p class="m-0 text-danger"> 9+ </p>
                    </div>
                </div>

                <div class="position-absolute bg-white notification-div" id="notification-container">
                    <div class="d-flex flex-row justify-content-between align-items-center p-2 py-2 heading-div">
                        <div class="title">
                            <p class="m-0 font-weight-bold"> Notifications </p>
                        </div>
                    </div>

                    <hr class="m-0">

                    <div class="d-flex flex-column mt-2 pb-2 px-2 notifications">
                        <!-- notification 1 -->
                        <div class="d-flex flex-row gap-2 pointer p-2 notification">
                            <div class="d-flex flex-row justify-content-around align-items-center icon-div">
                                <img src="/assets/icons/notification/book-added.png" alt="">
                            </div>

                            <div class="details">
                                <!-- notification detail -->
                                <div class="detail">
                                    <p class="m-0">
                                        Notification details appears here...
                                    </p>
                                </div>

                                <!-- date -->
                                <div class="date">
                                    <p class="m-0 small text-secondary">
                                        0000-00-00 00-00-00
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- profile -->
            <div class="position-relative profile-container">
                <!-- profile menu -->
                <div class="profile-image pointer" id="profile-menu-trigger">
                    <img src="/assets/images/user-1.png" alt="">
                </div>

                <div class="position-absolute bg-white profile-menu-container" id="profile-menu-container">
                    <ul class="d-flex flex-column profile-menu m-0 p-0">
                        <li onclick="window.location.href='profile.html'">
                            <i class="fa fa-user"> </i>
                            <span> My Profile </span>
                        </li>
                        <!-- <hr class="p-0 m-0"> -->
                        <li onclick="window.location.href=''">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span> Logout </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- bootstrap js :: cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- bootstrap local file :: backup-->
    <script src="/assets/js/bootstrap-js-5.3.3/bootstrap.min.js"></script>

    <!-- jquery -->
    <script src="/assets/js/jquery-3.7.1.min.js"> </script>

    <!-- header script -->
    <script>
        var profileMenuState = false;
        var notificationState = false;

        const profileMenuTrigger = $('#profile-menu-trigger');
        const notificationTrigger = $('#notification-trigger');

        const profileMenu = $('#profile-menu-container');
        const notificationContainer = $('#notification-container');

        // notification trigger
        notificationTrigger.on('click', function () {
            notificationState = !notificationState;
            toggleNotification();
        });

        // profile menu trigger
        profileMenuTrigger.on('click', function () {
            profileMenuState = !profileMenuState;
            toggleProfileMenu();
        });
        
        // function to toggle notification container
        toggleNotification = () =>{
            if(notificationState) {
                if(profileMenuState) {
                    profileMenuState = !profileMenuState;
                    toggleProfileMenu();
                }
                notificationContainer.show();
            } else {
                notificationContainer.hide();
            }
        }

        // function to toggle profile menu
        toggleProfileMenu = () =>{
            if(profileMenuState) {
                if(notificationState) {
                    notificationState = !notificationState;
                    toggleNotification();
                }
                profileMenu.show();
            } else {
                profileMenu.hide();
            }
        }

        toggleNotification();
        toggleProfileMenu();
    </script>
</body>

</html>
