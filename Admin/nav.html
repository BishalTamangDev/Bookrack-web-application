<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title> Nav </title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../Assets/Brand/brand-logo.png">

    <!-- font awesome :: cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- bootstrap css :: cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- local bootstrap : local file -->
    <link rel="stylesheet:" href="../Assets/CSS/bootstrap-css-5.3.3/bootstrap.css">

    <!-- css files -->
    <link rel="stylesheet" href="../Assets/CSS/style.css">
    <link rel="stylesheet" href="../Assets/CSS/admin/nav.css">
</head>

<body>
    <!-- aside -->
    <aside class="d-flex flex-column aside-container gap-5">
        <!-- profile section -->
        <div class="d-flex flex-column aside-profile gap-2">
            <!-- profile container -->
            <div class="aside-profile-photo-container">
                <img src="../Assets/Images/book-1.jpg" alt="" id="admin-profile-photo">
            </div>

            <!-- profile detail -->
            <div class="d-flex flex-column align-items-center aside-profile-details">
                <p class="f-reset" id="username"> Bishal Tamang </p>
                <p class="f-reset" id="email-address"> admin@gmail.com </p>
            </div>
        </div>

        <!-- menu section -->
        <div class="d-flex flex-column aside-menu">
            <ul class="d-flex flex-column aside-menu-ul p-0">
                <!-- dashboard -->
                <li class="aside-menu-li" onclick="window.location.href='dashboard.html'">
                    <div class="aside-menu-icon-div">
                        <i class="fa-brands fa-windows"></i>
                    </div>
                    <div class="aside-menu-title-div">
                        <p class="f-reset"> Dashboard </p>
                    </div>
                </li>

                <!-- users -->
                <li class="aside-menu-li" onclick="window.location.href='users.html'">
                    <div class="aside-menu-icon-div">
                        <i class="fa fa-users"></i>
                    </div>
                    <div class="aside-menu-title-div">
                        <p class="f-reset"> Users </p>
                    </div>
                </li>

                <!-- books -->
                <li class="aside-menu-li" onclick="window.location.href='books.html'">
                    <div class="aside-menu-icon-div">
                        <i class="fa fa-book"></i>
                    </div>
                    <div class="aside-menu-title-div">
                        <p class="f-reset"> Books </p>
                    </div>
                </li>

                <!-- notification -->
                <li class="aside-menu-li" onclick="window.location.href='notification.html'">
                    <div class="aside-menu-icon-div">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="aside-menu-title-div" id="notification-li">
                        <p class="f-reset"> Notification </p>
                        <!-- notification counter -->
                        <div class="d-flex flex-row" id="notification-count-div">
                            <p class="f-reset" id="notification-count"> 9<sup>+</sup> </p>
                        </div>
                    </div>
                </li>

                <!-- offers -->
                <li class="aside-menu-li" onclick="window.location.href='book-offers.html'">
                    <div class="aside-menu-icon-div">
                        <i class="fa fa-hands"></i>
                    </div>
                    <div class="aside-menu-title-div">
                        <p class="f-reset"> Offers </p>
                    </div>
                </li>

                <!-- request -->
                <li class="aside-menu-li" onclick="window.location.href='book-requests.html'">
                    <div class="aside-menu-icon-div">
                        <i class="fa-solid fa-comment-dots"></i>
                    </div>
                    <div class="aside-menu-title-div">
                        <p class="f-reset"> Requests </p>
                    </div>
                </li>

                <!-- request -->
                <li class="aside-menu-li" onclick="window.location.href='rent.html'">
                    <div class="aside-menu-icon-div">
                        <i class="fa-regular fa-note-sticky"></i>
                    </div>
                    <div class="aside-menu-title-div">
                        <p class="f-reset"> Rent History </p>
                    </div>
                </li>

                <!-- logout -->
                <li class="aside-menu-li">
                    <div class="aside-menu-icon-div">
                        <i class="fa-solid fa-right-from-bracket"></i>

                    </div>
                    <div class="aside-menu-title-div">
                        <p class="f-reset"> Logout </p>
                    </div>
                </li>
            </ul>
        </div>
    </aside>

    <!-- bootstrap js :: cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- bootstrap local file :: backup-->
    <script src="../Assets/js/bootstrap-js-5.3.3/bootstrap.min.js"></script>
</body>

</html>
