<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title> Add new book </title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="Assets/Brand/brand-logo.png">

    <!-- font awesome :: cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- bootstrap css :: cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap css :: local file -->
    <link rel="stylesheet" href="assets/css/bootstrap-css-5.3.3/bootstrap.min.css">

    <!-- css files -->
    <link rel="stylesheet" href="Assets/css/navbar.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/header.css">
    <link rel="stylesheet" href="Assets/css/footer.css">
    <link rel="stylesheet" href="Assets/css/add-book.css">
</head>

<body>
    <!-- main -->
    <main class="d-flex flex-column gap-3 container main">
        <section class="d-flex flex-column gap-5 gap-md-4 section add-book-section">
            <!-- heading -->
            <div class="d-flex flex-row justify-content-between align-items-center">
                <p class="f-reset fs-3 fw-semibold text-secondary"> Add New Book </p>
                <button class="btn btn-danger" onclick="window.location.href='add-book.html'"> Reset </button>
            </div>

            <!-- add book form -->
            <form action="" class="d-flex flex-column flex-md-row justify-content-between gap-3 gap-md-4 add-book-form">
                <div class="d-flex flex-column gap-3 left rounded p-0 p-md-3 book-details">
                    <!-- title -->
                    <div class="d-flex flex-column gap-2 title">
                        <label for="book-title" class="f-reset form-label"> Title </label>
                        <input type="text" class="form-control" id="book-title" name="book-title"
                            aria-describedby="textHelp">
                    </div>

                    <!-- description -->
                    <div class="d-flex flex-column gap-2 description">
                        <label for="book-description" class="f-reset form-label"> Description </label>
                        <textarea class="form-control" placeholder="" id="book-description"
                            name="book-description"></textarea>
                    </div>

                    <!-- ISBN -->
                    <div class="d-flex flex-column gap-2 isbn">
                        <label for="book-isbn" class="f-reset form-label"> ISBN </label>
                        <input type="text" class="form-control" id="book-isbn" name="book-isbn"
                            aria-describedby="textHelp">
                    </div>

                    <!-- publisher & publication -->
                    <div class="d-flex flex-column flex-md-row gap-3 publisher-publication">
                        <!-- publisher -->
                        <div class="d-flex flex-column gap-2 publisher ">
                            <label for="book-publisher" class="f-reset form-label"> Publisher </label>
                            <input type="text" class="form-control" id="book-publisher" name="book-publisher"
                                aria-describedby="textHelp">
                        </div>

                        <!-- publication -->
                        <div class="d-flex flex-column gap-2 publication ">
                            <label for="book-publication" class="f-reset form-label"> Publication </label>
                            <input type="text" class="form-control" id="book-publication" name="book-publication"
                                aria-describedby="textHelp">
                        </div>
                    </div>

                    <!-- genre & edition -->
                    <div class="d-flex flex-column flex-md-row gap-2 d-flex flex-row gap-3 genre-edition">
                        <!-- genre -->
                        <div class="d-flex flex-column gap-2 genre ">
                            <label for="book-genre" class="f-reset f-reset form-label"> Genre </label>
                            <input type="text" class="form-control" id="book-genre" name="book-genre"
                                aria-describedby="textHelp">
                        </div>

                        <!-- edition -->
                        <div class="d-flex flex-column gap-2 edition ">
                            <label for="book-edition" class="f-reset f-reset form-label"> Edition </label>
                            <select class="form-select form-select" id="book-edition" name="book-edition"
                                aria-label="Small select example">
                                <option selected hidden value="0"> Select the edition </option>
                                <option value="1"> 1st </option>
                                <option value="2"> 2nd </option>
                                <option value="3"> 3rd </option>
                                <option value="4"> 4th </option>
                                <option value="5"> 5th </option>
                                <option value="6"> 6th </option>
                                <option value="7"> 7th </option>
                            </select>
                        </div>
                    </div>

                    <!-- actual price & offer price -->
                    <div class="d-flex flex-column flex-md-row gap-3 price">
                        <div class="d-flex flex-column gap-2 actual-price ">
                            <label for="book-actual-price" class="f-reset form-label"> Actual price </label>
                            <input type="text" class="form-control" id="book-actual-price" name="book-actual-price"
                                aria-describedby="textHelp" placeholder="">
                        </div>

                        <div class="d-flex flex-column gap-2 actual-price ">
                            <label for="book-offer-price" class="f-reset form-label"> Offer price </label>
                            <input type="text" class="form-control" id="book-offer-price" name="book-offer-price"
                                aria-describedby="textHelp" placeholder="">
                        </div>
                    </div>
                </div>

                <!-- book photos -->
                <div class="d-flex flex-column rounded p-0 p-md-3 gap-3 right">
                    <div class="heading">
                        <p class="f-reset fw-semibold fs-5 text-secondary"> Images </p>
                        <hr>
                    </div>

                    <div class="d-flex flex-column gap-3 book-images">
                        <div class="book-image">
                            <p class="f-reset"> Cover page </p>
                            <input type="file" name="" id="">
                        </div>

                        <div class="book-image">
                            <p class="f-reset"> Price page </p>
                            <input type="file" name="" id="">
                        </div>

                        <div class="book-image">
                        <p class="f-reset"> ISBN page </p>
                        <input type="file" name="" id="">
                        </div>
                    </div>

                    <div class="mt-1 operation">
                        <button type="submit" class="btn p-2"> Add Now </button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <!-- jquery -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>

    <!-- bootstrap js :: cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- bootstrap js :: local file -->
    <script src="assets/js/bootstrap-js-5.3.3/bootstrap.min.js"></script>

    <!-- js :: current file -->
    <script>

    </script>
</body>

</html>
